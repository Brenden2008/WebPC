<html>
  <head>

  <body>
    <div id="vanilla-terminal"></div>
    <script>
      var terminal = new VanillaTerminal({
        commands,
        welcome:
          "Welcome to WebPC. JSOS preRelease-1.0. Type 'help' for a list of commands.",
        prompt: 'Guest '
      });
    </script>
    <script>
      const gun = Gun({
        peers: ['https://gunjs.herokuapp.com/gun'],
        localStorage: false,
        secret: 'YOUR',
        portal: 'https://skyportal.xyz',
        debug: true,
        until: 2 * 1000
      });

      user = gun.user();

        terminal.output('Welcome, ' + user.is[alias]);
      } else {
        terminal.output(
          'You are not logged in. Nothing you do will be saved until you login.'
        );
      }
    </script>
  </body>
</html>
