<html>
    <head>
        <title>WebPC</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/unset.js"></script>
        <script src="https://unpkg.com/zenbase/dist/main.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/Brenden2008/WebPC@master/jquery.uilock.js"></script>
        <style>
            .footer-nobulma {
              position: fixed;
              left: 0;
              bottom: 0;
              width: 100%;
              background-color: black;
              color: white;
            }
        </style>
        <style>
            body {
              background-image: url('linkedin_banner_image_1.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
        </style>
    </head>
    <body>
        <p>WebPC running JSOS version 1.0</p>
        <p>Beta Edition</p>
        <p>Not signed in</p>
        <script>
            $( function() {
              $( "#fsman-window" ).dialog({
                autoOpen: false
              });
                
              $( "#account-window" ).dialog({
                autoOpen: false
              });
           
              $( "#fsman-launchbar" ).on( "click", function() {
                $( "#fsman-window" ).dialog( "open" );
              });
                
              $( "#account-launchbar" ).on( "click", function() {
                $( "#account-window" ).dialog( "open" );
              });
                
                window.gun = new Gun({
                    localStorage: true,
                    secret: "WebPC_JSOS_DB",
                    portal: "https://skyportal.xyz",
                    debug: false,
                    until: 2*1000
                })
                
                const user = gun.user()
                
                if (user.is) {
                   $("#account-page").show();
                   $("#auth-box").hide();
                } else {
                   $("#account-page").hide();
                   $("#auth-box").show();
                }
                
              
            } );
        </script>
        <div id="fsman-window" title="File Manager">
            <p>File Manager coming soon!</p>
          </div>
         <div id="account-window" title="My Account">
             <div id="auth-box">
              <p class="validateTips">Login or Signup on WebPC</p>
              <form>
                <fieldset>
                  <label for="email">Username</label>
                  <input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">

                  <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <button id="Login" class="ui-button ui-widget ui-corner-all">Login</button>
                    <button id="Signup" class="ui-button ui-widget ui-corner-all">Signup</button>
                </fieldset>
              </form>
             </div>
             <div id="account-page">
                 <p>Welcome, </p>
             </div>
          </div>
        <footer class="footer-nobulma">
            <button>Start</button>
            <button id="fsman-launchbar">File Manager</button>
            <button id="account-launchbar">My Account</button>
        </footer>
    </body>
</html>
