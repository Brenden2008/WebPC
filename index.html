<html>
    <head>
        <title>WebPC</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gun/lib/unset.js"></script>
        <script src="https://unpkg.com/zenbase/dist/main.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/Brenden2008/WebPC@master/jquery.uilock.js"></script>
        <style>
            .footer-nobulma {
              position: fixed;
              left: 0;
              bottom: 0;
              width: 100%;
              background-color: black;
              color: white;
            }
        </style>
        <style>
            body {
              background-image: url('linkedin_banner_image_1.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
        </style>
    </head>
    <body>
        <script>
            $( function() {
              $( "#fsman-window" ).dialog({
                autoOpen: false
              });
              $( "#locker-window" ).dialog({
                autoOpen: false
              });
           
              $( "#fsman-launchbar" ).on( "click", function() {
                $( "#fsman-window" ).dialog( "open" );
              });
                
              $( "#locker-launchbar" ).on( "click", function() {
                $( "#locker-window" ).dialog( "open" );
              });
                
              $( "#ls5" ).on( "click", function() {
                $.uiLock('<label for="email">Username</label>
      <input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">
');
               // setTimeout(function(){ $.uiUnlock(); }, 5000);
              });
                
              $( "#lsowa" ).on( "click", function() {
                $.uiLock('');
                $( "#fsman-window" ).dialog( "open" );
              });
            } );
        </script>
        <div id="fsman-window" title="File Manager">
            <p>File Manager coming soon!</p>
          </div>
        <div id="locker-window" title="Screen Locker">
            <button class="ui-button ui-widget ui-corner-all" id="ls5">Lock screen for 5 seconds</button>
            <button class="ui-button ui-widget ui-corner-all" id="lsoaw">Lock screen and open a window</button>
          </div>
        <footer class="footer-nobulma">
            <button>Start</button>
            <button id="fsman-launchbar">File Manager</button>
            <button id="locker-launchbar">Locker</button>
        </footer>
    </body>
</html>
